<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML Academy: Пинк</title>
    <link rel="stylesheet" href="../source/css/style.min.css">
  </head>
  <body>
    <footer class="footer">
      <div class="footer__wrapper">
        <div class="footer__part footer__logo">
          <span class="visually-hidden">PINK</span>
          <picture>
            <source srcset="../source/img/icons/logotype-blue-desktop.svg" media="(min-width: 1200px)">
            <source srcset="../source/img/icons/logotype-blue-tablet.svg" media="(min-width: 768px)">
            <img src="../source/img/icons/logotype-blue-tablet.svg" alt="Логотип сайта pink">
          </picture>
        </div>
        <div class="footer__part footer__social">
          <picture>
            <img src="../source/img/icons/socials.svg" width="178" height="54" alt="">
          </picture>
        </div>
        <div class="footer__part footer__copyright ">
          <span class="footer__copyright-text">Разработано</span>
          <a class="footer__copyright-link" href="https://htmlacademy.ru/intensive/htmlcss" aria-label="Логотип компании"></a>
        </div>
      </div>
    </footer>
  </body>
</html>
