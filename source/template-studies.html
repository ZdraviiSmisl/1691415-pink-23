<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML Academy: Пинк</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <section class="studies">
      <div class="studies__wrapper">
        <div class="studies__timer">
          <picture>
            <source srcset="img/icons/clock-desktop.svg" media="(min-width:1200px)">
            <img class="studies__img" src="img/icons/clock-tablet.svg" alt="таймер установленный на 24 часа">
          </picture>
        </div>
        <div class="studies__info">
          <h2 class="studies__title">Эффект на 24 часа!</h2>
          <p class="studies__text">Британские ученые провели исследования и доказали, что положительный эффект от использования приложения длится целые сутки!</p>
          <a class="studies__link" href="#">Узнать больше об исследовании</a>
        </div>
      </div>
    </section>
  </body>
</html>
